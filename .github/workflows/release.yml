name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            name: cmd-keeper-darwin-arm64

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            name: cmd-keeper-darwin-amd64

          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cmd-keeper-linux-amd64

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: cmd-keeper-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/cmd-keeper ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/cmd-keeper.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                sha256sum "$file" >> checksums.txt
              fi
            done
          done
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/cmd-keeper-darwin-arm64/cmd-keeper-darwin-arm64
            artifacts/cmd-keeper-darwin-amd64/cmd-keeper-darwin-amd64
            artifacts/cmd-keeper-linux-amd64/cmd-keeper-linux-amd64
            artifacts/cmd-keeper-windows-amd64.exe/cmd-keeper-windows-amd64.exe
            artifacts/checksums.txt

  # Homebrew tap の Formula を自動更新
  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew tap
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: cmd-keeper
          homebrew-tap: taro33333/homebrew-tap
          download-url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/cmd-keeper-darwin-arm64
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

